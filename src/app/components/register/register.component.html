<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="register-container p-5">

        <h3 class="text-center mb-4">Crear cuenta</h3>

        <form [formGroup]="registerForm">
          <div class="form-group mb-3">
            <div class="d-flex justify-content-between">
              <label for="name">Nombre</label>
              <small class="text-danger" *ngIf="formInvalid('name')">{{getErrorMessage('name')}}</small>
            </div>
            <input type="text" class="form-control" id="name" placeholder="Nombre completo" formControlName="name">
          </div>

          <div class="form-group mb-3">
            <div class="d-flex justify-content-between">
              <label for="userName">Usuario</label>
              <small class="text-danger" *ngIf="formInvalid('userName')">{{getErrorMessage('userName')}}</small>
            </div>
            <input type="text" class="form-control" id="userName" placeholder="Nombre de usuario" formControlName="userName">
          </div>

          <div class="form-group mb-3">
            <div class="d-flex justify-content-between">
              <label for="email">Correo</label>
              <small class="text-danger" *ngIf="formInvalid('email')">{{getErrorMessage('email')}}</small>
            </div>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" formControlName="email">
          </div>

          <div class="form-group mb-3">
            <div class="d-flex justify-content-between">
              <label for="password">Contraseña</label>
              <small class="text-danger" *ngIf="formInvalid('password')">{{getErrorMessage('password')}}</small>
            </div>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
          </div>

          <div class="d-grid mt-4">
            <button class="btn btn-primary btn-block" (click)="register()">Registrarse</button>
          </div>

          <div class="text-center mt-3">
            <small>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></small>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
